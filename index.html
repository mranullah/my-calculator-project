<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculatour style.css">

</head>
<body>
    <div class="calculatuor">
    <div class="simple">
       <form>
        <div class="display">
            <input type="text" name="display" style="width: 90%; " >
        </div>
        <div>
            <input type="button" value="Ac" onclick="display.value  = '' " style="color: chartreuse;">
            <input type="button" value="DE" onclick="display.value  = display.value.toString().slice(0,-1);" style="color: chartreuse;">
            <input type="button" value="." onclick="display.value  += '.'"; style="color: chartreuse; ">
            <input type="button" value="/" onclick="display.value  += '/' "; style="color: chartreuse;">
        </div>
        <div>
            <input type="button" value="7" onclick="display.value  += '7' ">
            <input type="button" value="8" onclick="display.value  += '8' ">
            <input type="button" value="9" onclick="display.value  += '9' ">
            <input type="button" value="*" onclick="display.value  += '*' ">

        </div>
        <div>
            <input type="button" value="4" onclick="display.value  += '4' ">
            <input type="button" value="5" onclick="display.value  += '5' ">
            <input type="button" value="6" onclick="display.value  += '6' ">
            <input type="button" value="-" onclick="display.value  += '-' ">

        </div>
        <div>
            <input type="button" value="1" onclick="display.value  += '1' ">
            <input type="button" value="2" onclick="display.value  += '2' ">
            <input type="button" value="3" onclick="display.value  += '3' ">
            <input type="button" value="+" onclick="display.value  += '+' ">

        
        </div>
        <div>
            <input type="button" value="00" onclick="display.value  += '00' "; style="color: cadetblue;" >
            <input type= "button" value="0" onclick="display.value += '0'"; style="color: cadetblue">
            <input type="button" value="=" style="width: 120px; color: cadetblue;" onclick="display.value = eval(display.value) ">



        </div>
       </form>
    </div>
    </div>
</body>
</html>
